<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo" (click)="goToHome()" style="cursor: pointer;">
        <img src="assets/logo.png" alt="EvPeti Logo">
      </div>
      <h1>GiriÅŸ Yap</h1>
      <p>HesabÄ±nÄ±za giriÅŸ yapÄ±n</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group" [class.error]="emailError">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="formData.email"
          placeholder="ornek@email.com" 
          required>
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
      </div>

      <div class="form-group" [class.error]="passwordError">
        <label for="password">Åifre</label>
        <div class="password-input">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            name="password" 
            [(ngModel)]="formData.password"
            placeholder="Åifrenizi girin" 
            required>
          <button type="button" class="password-toggle" (click)="togglePassword()">
            <span class="eye-icon">{{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="formData.rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Beni hatÄ±rla
        </label>
        <a href="#" class="forgot-password" (click)="forgotPassword($event)">Åifremi unuttum</a>
      </div>

      <button type="submit" class="login-btn" [class.loading]="isLoading" [disabled]="isLoading">
        <span class="btn-text" *ngIf="!isLoading">GiriÅŸ Yap</span>
        <span class="btn-loading" *ngIf="isLoading">GiriÅŸ yapÄ±lÄ±yor...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>HesabÄ±nÄ±z yok mu? <a href="#" class="register-link" (click)="goToRegister($event)">KayÄ±t olun</a></p>
    </div>

    <div class="social-login">
      <p>Veya ÅŸununla giriÅŸ yapÄ±n:</p>
      <div class="social-buttons">
        <button class="social-btn google-btn" (click)="socialLogin('google')">
          <span>Google</span>
        </button>
        <button class="social-btn facebook-btn" (click)="socialLogin('facebook')">
          <span>Facebook</span>
        </button>
      </div>
    </div>
  </div>
</div>
