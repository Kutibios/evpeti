<div class="pet-profile-container">
  <div class="pet-profile-card">
    <div class="pet-profile-header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="EvPeti Logo" class="logo" (click)="goHome()">
      </div>
      <h1>🐕 Pet Profili Oluştur</h1>
      <p>Evcil hayvanınızın bilgilerini girin</p>
    </div>

    <form class="pet-profile-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Pet Adı *</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="pet.name" 
          required 
          placeholder="Pet adını girin">
      </div>

      <div class="form-group">
        <label for="species">Tür *</label>
        <select id="species" name="species" [(ngModel)]="pet.species" required>
          <option value="">Tür seçin</option>
          <option value="Köpek">Köpek</option>
          <option value="Kedi">Kedi</option>
          <option value="Kuş">Kuş</option>
          <option value="Balık">Balık</option>
          <option value="Hamster">Hamster</option>
          <option value="Diğer">Diğer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="breed">Irk</label>
        <input 
          type="text" 
          id="breed" 
          name="breed" 
          [(ngModel)]="pet.breed" 
          placeholder="Irk bilgisi">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Yaş *</label>
          <input 
            type="number" 
            id="age" 
            name="age" 
            [(ngModel)]="pet.age" 
            required 
            min="0" 
            max="30" 
            placeholder="Yaş">
        </div>

        <div class="form-group">
          <label for="gender">Cinsiyet *</label>
          <select id="gender" name="gender" [(ngModel)]="pet.gender" required>
            <option value="">Cinsiyet seçin</option>
            <option value="Erkek">Erkek</option>
            <option value="Dişi">Dişi</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="weight">Kilo (kg)</label>
        <input 
          type="number" 
          id="weight" 
          name="weight" 
          [(ngModel)]="pet.weight" 
          step="0.1" 
          min="0" 
          placeholder="Kilo">
      </div>

      <div class="form-group">
        <label for="healthNotes">Sağlık Notları</label>
        <textarea 
          id="healthNotes" 
          name="healthNotes" 
          [(ngModel)]="pet.healthNotes" 
          rows="3" 
          placeholder="Özel sağlık durumu, alerjiler, ilaçlar vb."></textarea>
      </div>

      <div class="form-group">
        <label for="photo">Fotoğraf URL</label>
        <input 
          type="url" 
          id="photo" 
          name="photo" 
          [(ngModel)]="pet.photo" 
          placeholder="Fotoğraf URL'si">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-buttons">
        <button type="button" class="cancel-btn" (click)="onCancel()">
          İptal
        </button>
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Pet Profili Oluştur</span>
          <span *ngIf="isLoading" class="loading-text">Oluşturuluyor...</span>
        </button>
      </div>
    </form>
  </div>
</div>
